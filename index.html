<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="hero">
        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="A photo of damp leaves.">
        <div class="banner">
            <img src="assets/odin-lined.png" alt="An outline icon of a viking.">
            <h1>ODIN</h1>
        </div>
        <div class="img-attribution">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
    </div>

    <div class="sign-up">
        <div class="header">
            <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div class="text">You <em>know</em> you want to.</div>
        </div>

        <form action="" method="post">
            <div class="class">Let's do this!</div>

            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">

            <label for="email">EMAIL</label>
            <input type="email" id="email">

            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number">

            <label for="password">PASSWORD</label>
            <input type="password" id="password">

            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="password-confirm">
        </form>

        <div class="footer">
            <button type="submit">Create Account</button>
            <div class="text login">Already have an account? <a href="">Log in</a></div>
        </div>

    </div>
</body>

</html>

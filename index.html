<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="hero">
        <img class="bg" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="A photo of damp leaves.">
        <div class="banner">
            <img class="icon" src="assets/odin-lined.png" alt="An outline icon of a viking.">
            <h1>ODIN</h1>
        </div>
        <div class="img-attribution">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noreferrer">Halie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noreferrer">Unsplash</a>
        </div>
    </div>

    <div class="signup">
        <div class="header">
            <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div class="text">You <em>know</em> you want to.</div>
        </div>

        <form action="" method="post" id="signup-form">
            <div class="text">Let's do this!</div>

            <div class="inputs">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <span><input type="text" id="first-name" name="first_name" pattern="[a-zA-Z]+" required></span>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <span><input type="text" id="last-name" name="last_name" pattern="[a-zA-Z]+" required></span>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <span><input type="email" id="email" name="email" placeholder="email@email.com" required></span>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <span><input type="tel" id="phone_number" name="phone-number" placeholder="12345678" maxlength="8" pattern="[0-9]{8}" required></span>
                </div>
                <div>
                    <label for="password">PASSWORD (min. 8 characters)</label>
                    <span><input type="password" id="password" name="password" minlength="8" required></span>
                </div>
                <div>
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <span><input type="password" id="password-confirm" minlength="8" required></span>
                </div>
            </div>
        </form>

        <div class="footer">
            <button type="submit" form="signup-form"><div class="text">Create Account</div></button>
            <div class="text">Already have an account? <a href="">Log in</a></div>
        </div>

    </div>
</body>

</html>
